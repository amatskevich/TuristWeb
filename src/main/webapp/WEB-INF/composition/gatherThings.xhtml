<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition>
        <h3>Список вещей для похода</h3>

        <p:pickList id="thingsPickList" value="#{gatherThings.things}" var="things" itemLabel="#{things}" itemValue="#{things}" 
                    showCheckbox="true" styleClass="thingsPickList">
            <p:column>
                <h:outputText value="#{things}" />
            </p:column>
        </p:pickList>

    </ui:composition>
</html>
