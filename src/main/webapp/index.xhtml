<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <f:view id="dialogView">
            <h:form id="dialogForm">

            </h:form>
        </f:view>
        
        <f:view id="mainView">
            <h:form id="mainForm">

                <p:ajaxStatus id="ajaxStatusPanel" styleClass="ajaxStatusPanel">
                    <f:facet name="start">
                        <h:graphicImage value="./resources/images/ajaxloading.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:layout fullPage="true">
                    <p:growl id="growl" showDetail="true" escape="false" life="6000" globalOnly="true"/>

                    <p:layoutUnit id="northFormContent" position="north" footer="Я ВОЗЬМУ С СОБОЙ В ПОХОД" size="100">
                        <p:tabMenu id="tabMainMenu" activeIndex="#{param.i}">
                            <p:menuitem value="Собрать меню">
                                <f:param name="i" value="0"/>
                            </p:menuitem>
                            <p:menuitem value="Собрать вещи" onclick="mtsk('dsfdsf')">
                                <f:param name="i" value="1"/>
                            </p:menuitem>
                        </p:tabMenu>
                    </p:layoutUnit>

                    <ui:include src="/WEB-INF/composition/buildMenu.xhtml"/>

                </p:layout>

            </h:form>
        </f:view>

    </h:body>

    <h:outputScript library="js" name="common.js" target="head"/>
    <!--<h:outputScript library="js" name="jquery.js" target="head"/>-->
    <!--<h:outputScript library="js" name="jquery-ui.js" target="head"/>-->
    <h:outputScript library="js" name="prime-ui-min.js" target="head"/>
    <h:outputStylesheet library="css" name="mainForm.css"/>
    <!--<h:outputStylesheet library="css" name="jquery-ui.css"/>-->
    <h:outputStylesheet library="css" name="theme.css"/>
    <!--<h:outputStylesheet library="css" name="prime-ui-min.css"/>--> 

</html>
